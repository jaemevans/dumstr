name: dumpstr_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.5+3
  google_maps_flutter: ^2.5.0
  geocoding: ^2.0.3
  timer_count_down: ^2.2.0
  google_fonts: ^3.0.0
  geolocator: ^9.0.2
  location: ^5.0.3
  carousel_slider: ^4.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Baloo
      fonts:
        - asset: assets/BalooBhaijaan2-VariableFont_wght.ttf
  assets:
    - assets/chair.png
    - assets/chair_2.jpg
    - assets/data.json
    - assets/officechair.jpg
    - assets/desk.png
    - assets/desk2.jpeg
    - assets/lawnmower.jpg
    - assets/logo.png
    - assets/desk.jpg
